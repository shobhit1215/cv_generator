<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CV_Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="list/">Profile <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Name</strong></label>
                        <input type="text" class="form-control" id="name" name="name">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Email</strong></label>
                        <input type="text" class="form-control" id="email" name="email">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Phone</strong></label>
                        <input type="text" class="form-control" id="phone" name="phone">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>About You</strong></label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Degree</strong></label>
                        <input type="text" class="form-control" id="degree" name="degree">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>School</strong></label>
                        <input type="text" class="form-control" id="school" name="school">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Universty</strong></label>
                        <input type="text" class="form-control" id="university" name="university">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Experience</strong></label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><strong>Skills</strong></label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>

                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
